{% extends "app_colaboradores/partials/base.html" %} {% block title %}Excluir
Colaborador{% endblock %} {% block content %}
<div class="card">
  <div class="card-header">
    <h2>Excluir Colaborador</h2>
  </div>
  <div class="card-body">
    <p>
      Tem certeza que deseja excluir <strong>{{ object.nome }}</strong> ({{
      object.matricula }})?
    </p>
    <form method="post">
      {% csrf_token %}
      <div class="actions">
        <a class="btn outline" href="{% url 'app_colaboradores:lista' %}"
          >Cancelar</a
        >
        <button class="btn danger" type="submit">Excluir</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
