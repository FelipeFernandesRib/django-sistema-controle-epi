{% load static %}
<header class="topbar navbar navbar-light bg-white border-bottom fixed-top px-3">
  <div class="d-flex align-items-center gap-2">
    <a class="navbar-brand d-flex align-items-center gap-2 mb-0" href="{% url 'app_core:home' %}">
      <img src="{% static 'img/logo.png' %}" alt="Logo" height="24">
      <span class="fw-semibold d-none d-sm-inline">Sistema EPI</span>
    </a>
  </div>

  <div class="ms-auto d-flex align-items-center gap-3">
    {% if request.user.is_authenticated %}
      <!-- Nome do usuÃ¡rio -> perfil -->
      <a href="{% url 'app_colaboradores:perfil' %}"
         class="text-muted medium d-none d-md-inline text-decoration-none">
        {{ request.user.get_full_name|default:request.user.username }}
      </a>

      <!-- Avatar -> perfil -->
      <a href="{% url 'app_colaboradores:perfil' %}" class="d-inline-block">
        {% if request.user.colaborador.foto %}
          <img src="{{ request.user.colaborador.foto.url }}"
               alt="Foto de perfil"
               class="rounded-circle"
               height="32" width="32"
               style="object-fit:cover;">
        {% else %}
          <img src="{% static 'img/avatar-placeholder.png' %}"
               alt="Foto de perfil"
               class="rounded-circle"
               height="32" width="32"
               style="object-fit:cover;">
        {% endif %}
      </a>

      <!-- Sair -->
      <form method="post" action="{% url 'app_colaboradores:sair' %}" class="mb-0">
        {% csrf_token %}
        <button class="btn btn-sm btn-outline-secondary" type="submit">Sair</button>
      </form>
    {% else %}
      <a class="btn btn-sm btn-primary" href="{% url 'app_colaboradores:entrar' %}">Entrar</a>
    {% endif %}
  </div>
</header>
